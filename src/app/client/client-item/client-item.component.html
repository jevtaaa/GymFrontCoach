<mat-card>
    <mat-card-header>
      <mat-card-title> [{{client.getUsername().trim()}}] </mat-card-title>
      <mat-card-subtitle> Client name: {{ client.getName().trim() }} {{ client.getSurname().trim() }}<mat-divider></mat-divider></mat-card-subtitle>
      
    </mat-card-header>
    
    <mat-card-content>
        <p style="padding-left: 1em;" *ngIf="client.getBio()!='No biography!'">
          Biography: {{ client.getBio().trim().substring(0, 55) + '...' }}
        </p>
        <p style="padding-left: 1em;" *ngIf="client.getBio()=='No biography!'">
          Biography: {{ client.getBio().trim() }}
        </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" (click)="openDetailsDialog()">
        Details
      </button>
      <button mat-button color="warn" (click)="openHistoryDialog()">
        History
      </button>
    </mat-card-actions>
</mat-card>
