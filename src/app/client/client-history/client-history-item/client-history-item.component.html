
        <mat-card>
            <mat-card-title>  
                [{{history.getDate() | date:'medium'}}]
            </mat-card-title>
            <mat-card-subtitle>{{history.getTraining().getName().trim()}}</mat-card-subtitle>
            <mat-card-content>
                <h2 style="color: orange;">    
                    Comment: {{history.getComment()}}
                    </h2>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button color="primary" (click)="openExerciseDialog()">
                    <mat-icon>visibility</mat-icon>
                </button>
              </mat-card-actions>
        </mat-card>
