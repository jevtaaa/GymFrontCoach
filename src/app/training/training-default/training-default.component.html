<div class="spinner-div" *ngIf="session.trainingsSpinnerFlag">
    <mat-spinner></mat-spinner>
  </div>
  <div class="columns is-multiline" *ngIf="!session.trainingsSpinnerFlag">
    <div class="column is-4" *ngFor="let training of trainings">
      <app-training-item [training]="training"></app-training-item>
    </div>
  </div>
  
  <button mat-fab color="primary" id="addButton" (click)="openDialog()">
    <mat-icon>add</mat-icon>
</button>
